<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX Office Status Widget</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/flickr.js"></script>
</head>
<body>
<div class="grid-container centered">
    <div class="grid-100">
        <div class="contained">
            <div class="grid-100">
                <div class="heading">
                    <h1>Corporate Intranet</h1>
                </div>
            </div>
            <section class="grid-70 main">
                <h2>Lorem Ipsum Headline</h2>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
            </section>
            <aside class="grid-30 list">
                <h2>Meeting Rooms</h2>
                <div id="roomList">
                </div>
                <h2>Employee Office Status</h2>
                <div id="employeeList">
                </div>
            </aside>
            <footer class="grid-100">
                <p>Copyright, The Intranet Corporation</p>
            </footer>
        </div>
    </div>
</div>

<div class="grid-container centered">
    <div class="grid-100">
        <div class="contained">
            <div class="grid-100">
                <div class="heading">
                    <h1>Flickr Photo Feeder</h1>
                    <p>Choose wisely...</p>
                </div>
                <ul class="filter-select">
                    <li><button>Staff</button></li>
                    <li><button>Conference Room</button></li>
                    <li><button>Cats</button></li>
                </ul>
            </div>
            <div id="photos">
            </div>
        </div>
    </div>
</div>
<div class="grid-container centered">
    <div class="grid-100">
        <div class="contained">
            <div class="grid-100">
                <div class="heading">
                    <h1>Flickr Photo Search</h1>
                    <form>
                        <label for="search">Type a search term</label>
                        <input id="search" type="search" name="search" >
                        <input  id="submit" type="submit" value="Search">
                    </form>
                </div>
            </div>
            <ul id="photoSearch">
            </ul>
        </div>
    </div>
</div>


</body>
</html>
